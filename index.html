<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WEATHER APP</title>
    
        <link rel="icon" href="mainfavicon.ico" type="image/icon type">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="con">
        <div class="weather-gradient">
        <input type="search" class="inp" placeholder=" Enter City Name">
        <button class="btn"><i class="fa fa-search"></i></button>
        <div class="ico">
           <img class="im" src="mainlogo.png" >
        </div>
        <div class="tp"><span class="tem">--</span>°C</div>
        <div class="dis">----</div> 
        
        <div class="ctco"><span class="ct"> --  </span><span>,  </span><span class="co">--</span></div><br><br>
        <div class="mx"><span class="min">----</span><span>°C/</span><span class="max">---</span>°C</div>
        <br>
        <br>
        </div>
        </div>
<script>
 $(".btn").click(() => {
 
 $.getJSON("https://api.openweathermap.org/data/2.5/weather?q="+$(".inp").val()+"&appid=3fee2c5d70b55a6704b6f388aee014a1&units=metric",(data) => {
      
 
      $(".tem").html(data.main.temp);
 $(".ct").html(data.name);
 $(".min").html(data.main.temp_min);
 $(".max").html(data.main.temp_max);
 $(".co").html(data.sys.country);
 $(".dis").html(data.weather[0].description);
 $(".im").attr("src","http://openweathermap.org/img/wn/"+data.weather[0].icon+"@2x.png");
      })
 
       })
</script>
</body>
</html>
